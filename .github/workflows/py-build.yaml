# CI: build sdist/wheel and run twine check for long_description rendering
name: Python package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.12", "3.13"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install build & twine
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Build sdist and wheel
      run: |
        python -m build

    - name: Run twine check (validate metadata / long description)
      run: |
        python -m twine check dist/*

    - name: Smoke test import
      run: |
        python - <<'PY'
        import importlib
        pkg = importlib.import_module('doi2bib3')
        assert hasattr(pkg, 'fetch_bibtex'), "fetch_bibtex missing"
        print("doi2bib3 import OK")
        PY
